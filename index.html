<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <!--<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">--> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="js/app.js" defer></script>
    <title>ToDo List</title>
</head>
<body>
    <div class="container">
        <h1 class="text-center my-5">ToDo xApp</h1>

        <form id="formulario">
            <input type="text" placeholder="Ingrese tarea..." class="form-control my-2">
            <button class="btn btn-primary btn-block">Agregar</button>
        </form>

        <div id="lista-tareas" class="mt-3">

            <div class="alert alert-dark text-center">
                No hay tareas pendientes! <i class="fa-regular fa-note"></i>
            </div>
            
        </div>
    </div>

    <template id="template">
        <div class="alert alert-warning d-flex justify-content-between">  
                <p id="data" class="m-0">Tarea #1</p>
                <h3 class="m-0"> 
                    <i class="fa-solid fa-circle-check text-success" role="button"></i>
                    <i class="fa-solid fa-circle-minus text-danger" role="button"></i>
                </h3>
            </div>
    </template>

</body>
</html>
